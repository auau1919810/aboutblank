<!--https://github.com/TotallyScience/aboutblank/blob/main/index.html -->
<html>
	<head>
		<script>
			function go() {
				let url = 'https://webglmath.github.io/blumgi-rocket'; //ここにurl
				maskedWindow = window.open();
				if (!maskedWindow || maskedWindow.closed){
					alert("ポップアップを許可してください Please allow popup")
				}
				const doc = maskedWindow.document;
				doc.title = 'Classroom';
				function create(htmlStr) {
					const auau = doc.createDocumentFragment(),
					temp = doc.createElement('link');
					temp.innerHTML = htmlStr;
					while (temp.firstChild) {
						auau.appendChild(temp.firstChild);
					}
					return auau;
				}
				const fragment = create('<link rel="icon" type="image/x-icon" href="https://ssl.gstatic.com/classroom/favicon.png">');
				doc.head.insertBefore(fragment, doc.head.childNodes[0]);
				let embed = doc.createElement('embed');
				if (url.includes('https://') || url.includes('http://')) {
					embed.src = url;
				} else {
					embed.src = 'https://' + url;
				}
				embed.width = '100%';
				embed.height = '100%';
				embed.style.position = 'fixed';
				embed.style.top = '0';
				embed.style.left = '0';
				let script = document.createElement('script');
				script.innerHTML = `
    				window.onbeforeunload = function() {
                        return "サイトを再読み込みすると、aboutblankのセッションが終了します。本当に続けますか? reloading the site will end the aboutblank session. Are you sure you want to continue?";
                    };
                `;
				doc.body.appendChild(embed);
				doc.body.appendChild(script);
					window.location.href = 'https://classroom.google.com/';
				}
				window.onload = function() {
					go();
				}
        </script>
    </head>
</html>
